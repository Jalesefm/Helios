<!DOCTYPE html>
<html lang="he">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/backToTheFutureStyle.css">
</head>

<body>
    <div class="header">
        <img class="logo" src="/kesher.png" alt="kesher_logo">
        <img class="logo" src="/Maoflogo.png" alt="maof_logo">
        <h1 class="mainTitle">בחזרה לעתיד</h1>
        <div class="greetinMessage">
            <p id="lastLoginTime">שלום פלוני אלמוני</p>
            <p>הכניסה האחרונה שלך 11:00</p>
        </div>
    </div>
    <div class="mainApp">

            <button>חייזרים</button>
            <button>צעירים</button>
            <button>ניהול</button>
            <button>מלחמה</button>
            <button>מרחב גלקסי</button>
        </div>
        <div class="details">
            <div id="general">
                <p>כל הפריטים:</p>
            </div>
            <div id="specific">
                <p>פרטים ספציפיים:</p>
            </div>
        </div>
    </div>

</html>
